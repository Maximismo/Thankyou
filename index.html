<!DOCTYPE html>
<html>
<head>
    <title>Retrieve Your Unique Code</title>
    <script>
        // Function to extract 'code' parameter from the URL
        function getCodeFromURL() {
            const params = new URLSearchParams(window.location.search);
            const code = params.get('code'); // Get the 'code' parameter
            if (code) {
                document.getElementById("result").innerText = `Your Unique Code: ${code}`;
            } else {
                document.getElementById("result").innerText = "Code not found. Please check your link.";
            }
        }

        // Run function on page load
        window.onload = getCodeFromURL;
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            color: #4CAF50;
        }

        p {
            font-size: 18px;
        }

        #result {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Retrieve Your Unique Code</h1>
    <p id="result"></p>
</body>
</html>
